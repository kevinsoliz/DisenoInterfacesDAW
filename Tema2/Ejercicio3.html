<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <style>
        form {
            width: 50%;
        }
    </style>

</head>
<body>
    <legend>Formulario</legend>
    <form action="">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="Texto">

        <label for="edad">Edad</label>
        <input type="number" name="" id="edad" placeholder="Número">

        <label for="emai">Email</label>
        <input type="email" name="" id="email" placeholder="Email">
        
        <label for="radio">Género</label>
        <div id="radio">
            <label for="masculino" class="label-inline">Masculino</label>
            <input type="radio" name="" id="masculino">
            <label for="femenino" class="label-inline">Femenino</label>
            <input type="radio" name="" id="femenino">
        </div>
        <label for="menu">Desayuno</label>
        <select name="" id="menu">
            <option value="">Café</option>
            <option value="">Nesquick</option>
            <option value="">Colacao</option>
        </select>
    </form>
</body>
</html>
